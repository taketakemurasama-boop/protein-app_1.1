<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>栄養計算アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>一日の目標</h2>
タンパク質 <input type="number" id="targetProtein" value="160">
脂質 <input type="number" id="targetFat" value="50">

<h2>食事内容</h2>

<table id="foodTable">
  <thead>
    <tr>
      <th>食材</th>
      <th>量(g)</th>
      <th>P</th>
      <th>F</th>
      <th>Kcal</th>
    </tr>
  </thead>
  <tbody>

    <tr data-food="chicken">
      <td>鶏むね肉（皮なし）</td>
      <td><input type="number" value="400"></td>
      <td class="p">0</td>
      <td class="f">0</td>
      <td class="k">0</td>
    </tr>

    <tr data-food="rice">
      <td>お米（炊飯前）</td>
      <td>225</td>
      <td class="p">6</td>
      <td class="f">13.5</td>
      <td class="k">810</td>
    </tr>

    <tr data-food="protein">
      <td>プロテイン</td>
      <td>30</td>
      <td class="p">21</td>
      <td class="f">1.7</td>
      <td class="k">118</td>
    </tr>

  </tbody>
</table>

<h2>合計</h2>
<div id="totalArea"></div>

<h2>不足</h2>
<div id="lackArea"></div>

<script src="script.js"></script>
</body>
</html>
