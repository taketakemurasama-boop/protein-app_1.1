<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>栄養計算アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>栄養計算</h1>

<section>
  <h2>一日の目標</h2>
  <label>
    タンパク質(g)
    <input type="number" id="targetProtein" value="160">
  </label>
  <label>
    脂質(g)
    <input type="number" id="targetFat" value="50">
  </label>
</section>

<section>
  <h2>食事内容</h2>

  <table id="foodTable">
    <thead>
      <tr>
        <th>食材</th>
        <th>量(g)</th>
        <th>P</th>
        <th>F</th>
        <th>Kcal</th>
      </tr>
    </thead>
    <tbody>

      <tr data-food="rice">
        <td>白米（炊飯前）</td>
        <td><input type="number" value="225"></td>
        <td class="p"></td>
        <td class="f"></td>
        <td class="k"></td>
      </tr>

      <tr data-food="protein">
        <td>プロテイン（朝）</td>
        <td><input type="number" value="30"></td>
        <td class="p"></td>
        <td class="f"></td>
        <td class="k"></td>
      </tr>

      <tr data-food="chicken">
        <td>鶏むね肉（皮なし）</td>
        <td><input type="number" value="400"></td>
        <td class="p"></td>
        <td class="f"></td>
        <td class="k"></td>
      </tr>

      <tr data-food="allbran">
        <td>オールブラン</td>
        <td><input type="number" value="40"></td>
        <td class="p"></td>
        <td class="f"></td>
        <td class="k"></td>
      </tr>

      <tr data-food="natto">
        <td>納豆</td>
        <td><input type="number" value="45"></td>
        <td class="p"></td>
        <td class="f"></td>
        <td class="k"></td>
      </tr>

      <tr data-food="yogurt">
        <td>ヨーグルト</td>
        <td><input type="number" value="100"></td>
        <td class="p"></td>
        <td class="f"></td>
        <td class="k"></td>
      </tr>

      <tr data-food="milk">
        <td>牛乳</td>
        <td><input type="number" value="100"></td>
        <td class="p"></td>
        <td class="f"></td>
        <td class="k"></td>
      </tr>

    </tbody>
  </table>
</section>

<section>
  <h2>合計</h2>
  <div id="totalArea"></div>
</section>

<section>
  <h2>不足・置き換え</h2>
  <div id="lackArea"></div>
  <div id="replaceArea"></div>
</section>

<script src="script.js"></script>
</body>
</html>
